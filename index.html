<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="head">Counter</h1>
    <div id="counter">
     <button class="decr-button"  onclick="decrease()"><i class="fa-solid fa-minus"></i></button>
    <h1 id="heading">0</h1>
    <button class="incr-button"  onclick="increase()"><i class="fa-solid fa-plus"></i></button>
</div>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/89cfe79ead.js" crossorigin="anonymous"></script>
</body>
</html>
